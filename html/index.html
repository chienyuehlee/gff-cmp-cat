<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="../js/jquery-ui-1.11.2/jquery-ui.css">
<link href="../css/uploadfile.css" rel="stylesheet">
<link href="../css/gff-cmp-cat.css" rel="stylesheet">
<script src="../js/jquery-1.11.2.min.js"></script>
<script src="../js/jquery-ui-1.11.2/jquery-ui.min.js"></script>
<script src="../js/jquery.uploadfile.js"></script>
<script src="../js/sha256.js"></script>
</head>

<body>

<div id="tabs">
	<ul>
	<li><a href="#tabs-1" title="Preferences"><span class="ui-icon ui-icon-gear"></span></a></li>
	<li><a href="#tabs-2">Uploading</a></li>
	<li id="tabs_checking" style="display:block;"><a href="#tabs-3">Checking results</a></li>
	<li id="tabs_statistics" style="display:block;"><a href="#tabs-4">gff-cmp-cat results</a></li>
	</ul>
	<div id="tabs-1">
		<div id="div-preference">
			<div class="div-default-framework" id="qc-preference">
				<div class="component-group-desc" id="qc-component-group-desc">
					<input type="checkbox" class="qc-ckbox-all" id="qc-ckbox-all" checked="checked" /><label for="qc-ckbox-all"><h4>GFF CHECKING</h4></label>				
				</div>
				
				<div class="component-group-list" id="qc-component-group-list">
					<div class="config-item"><input type="checkbox" class="qc-ckbox" id="qc-ckbox1" name="qc_arg[]" value="CHECK_REDUNDANT" checked="qc-checked" /><label for="qc-ckbox1">Check redundant features</label></div>
					<div class="config-item"><input type="checkbox" class="qc-ckbox" id="qc-ckbox2" name="qc_arg[]" value="CHECK_MINUS_COORDINATE" checked="qc-checked" /><label for="qc-ckbox2">Check minus coordinates</label></div>
					<div class="config-item"><input type="checkbox" class="qc-ckbox" id="qc-ckbox3" name="qc_arg[]" value="CHECK_ZERO_START" checked="checked" /><label for="qc-ckbox3">Check zero start</label></div>
					<div class="config-item"><input type="checkbox" class="qc-ckbox" id="qc-ckbox4" name="qc_arg[]" value="CHECK_INCOMPLETE" checked="checked" /><label for="qc-ckbox4">Check incomplete</label></div>
					<div class="config-item"><input type="checkbox" class="qc-ckbox" id="qc-ckbox5" name="qc_arg[]" value="CHECK_COORDINATE_BOUNDARY" checked="checked" /><label for="qc-ckbox5">Check coordinate boundary</label></div>
					<div class="config-item"><input type="checkbox" class="qc-ckbox" id="qc-ckbox6" name="qc_arg[]" value="CHECK_REDUNDANT_LENGTH" checked="checked" /><label for="qc-ckbox6">Check redundant length</label></div>
					<div class="config-item"><input type="checkbox" class="qc-ckbox" id="qc-ckbox7" name="qc_arg[]" value="CHECK_MRNA_IN_PSEUDOGENE" checked="checked" /><label for="qc-ckbox7">Check mRNA in pseudogene</label></div>
				</div>
				
			</div>
			<div class="div-default-framework" id="cmp-preference">
				<div class="component-group-desc" id="cmp-component-group-desc">
					<input type="checkbox" class="cmp-ckbox-all" id="cmp-ckbox-all" checked="checked" /><label for="cmp-ckbox-all"><h4>GFF-CMP-CAT</h4></label>				
				</div>
				<div class="component-group-list" id="cmp-component-group-list">
					<div class="config-item"><input type="checkbox" class="cmp-ckbox" id="cmp-ckbox1" name="cmp_arg[]" value="OUTPUT_EXON_CDS_DETAILS" checked="checked" /><label for="cmp-ckbox1">Output exon cds details</label></div>
				</div>
			</div>
		</div>
	</div>
	<div id="tabs-2">
		<div id="fileuploader1">Upload</div>
		<div class="div-default-framework" id="div-run-statistics" style="display:none;">
			<div id="radio-run-statistics"></div>
			<div class="div-button-green" id="button-run-statistics">Run gff-cmp-cat</div>
		</div>
	</div>
	<div id="tabs-3"></div>
	<div id="tabs-4"></div>
</div>

<script src="../js/gff-cmp-cat.js"></script>

</body>
</html>
